{% extends "template.html" %}
{% block conteudo %}
        <a class="btn btn-primary" href="{{url_for('rotas.login')}}">Login</a>
        <a class="btn btn-danger" href="{{url_for('rotas.logout')}}">logout</a>
        <a class="btn btn-primary" href="{{url_for('rotas.novo')}}">Novo</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td><a href="{{url_for('rotas.editar', id=jogo.id )}}">Editar</a> </td>
                    <th><a href="{{url_for('rotas.deletar', id=jogo.id )}}">Deletar</a> </th>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
